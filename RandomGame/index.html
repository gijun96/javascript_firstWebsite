<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="Game">
        <!-- 범위를 정하기 위해 사용자가 최댓값을 입력할 부분입니다. -->
        <div id="select">    
            <h3 id="js-title">Generate a number  between 0 and    
                <input type="number" min="0"/>
            </h3>
        </div>
        <!-- 게임을 진행하기 위해 사용자가 숫자를 골라야 합니다.
        고른 숫자를 입력하고 플레이 버튼으로 게임을 시작할 수 있도록 하기 위한 부분입니다. -->
        <div id="guess">
            <label>Guess the number:</label>
            <input type="number" min="0"/>
            <button>Play!</button>
        </div>
    </form>
    <!-- 사용자에게 게임의 승패를 알리기 위한 부분입니다.

        <div id="js-result">
            <span></span>
            <br/>
            <span></span>
        </div>
